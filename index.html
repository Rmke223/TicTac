<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./theme.css">
    <script src="https://kit.fontawesome.com/d59df2d2d1.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</head>

<body>
    <div id="header" class="cont">
        <div class="row text-center">
            <div class="col">
                <p>Tic Tac Toe</p>
            </div>
        </div>
    </div>

    <div class="contain">
        <div class="row text-center">
            <div id="px" class="col-6 bg-success">Player X</div>
            <div id="po" class="col-6">Player O</div>
        </div>
    </div>
    <div class="contain">
        <div class="row text-center">
            <div id="sx" class="col-6">0</div>
            <div id="so" class="col-6">0</div>
        </div>
    </div>
    <div class="text-center">
        <h1 id="winner"></h1>
    </div>

    <div id="main" class="container pt-4">
        <div class="row text-center">
            <div id="t1" class="cell col-4 border" style="height:150px;" onclick="clicker(this.id);"></div>
            <div id="t2" class="cell col-4 border" onclick="clicker(this.id);"></div>
            <div id="t3" class="cell col-4 border" onclick="clicker(this.id);"></div>
        </div>
        <div class="row text-center">
            <div id="t4" class="cell col-4 border" style="height:150px;" onclick="clicker(this.id);"></div>
            <div id="t5" class="cell col-4 border" onclick="clicker(this.id);"></div>
            <div id="t6" class="cell col-4 border" onclick="clicker(this.id);"></div>
        </div>
        <div class="row text-center">
            <div id="t7" class="cell col-4 border" style="height:150px;" onclick="clicker(this.id);"></div>
            <div id="t8" class="cell col-4 border" onclick="clicker(this.id);"></div>
            <div id="t9" class="cell col-4 border" onclick="clicker(this.id);"></div>
        </div>
    </div>

    <div class="cont pt-4">
        <div class="row text-center">
            <div class="col">
                <button onclick="reset()">Reset</button>
            </div>
        </div>
    </div>

</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
